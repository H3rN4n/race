<!DOCTYPE html>
<html lang="en" data-ng-app="raceHorsesApp">
<head>
	<meta charset="UTF-8">
	<title>Race</title>
	<link rel="stylesheet" type="text/css" href="/public/components/normalize-css/normalize.min.css" />
	<link rel="stylesheet" type="text/css" href="/public/components/animate.css/animate.min.css" />
	<link rel="stylesheet" type="text/css" href="/public/css/main.css" />
</head>
<body>
	<section>
		<article>
			<div id="intro-wrapper">
				<img src="public/images/intro.jpg" class='animated bounceIn' alt="win horse">
			</div>
			<div id="race-wrapper" class="hidden" data-ng-controller="MainCtrl">
				<div class="horse horse_1" data-horse-number="Caballo 1" ></div>
				<div class="horse horse_2" data-horse-number="Caballo 2"></div>
				<div class="counter"></div>
				<start-button></start-button>
			</div>
		</article>
	</section>

	<!-- BEGIN MISC -->
	<script src="/public/components/angular/angular.min.js" type="text/javascript"></script>
	<script src="/public/components/buzz/dist/buzz.min.js" type="text/javascript"></script>
	<script src="/public/components/jquery/dist/jquery.min.js" type="text/javascript"></script>
	<script src="/public/js/main.js" type="text/javascript"></script>
	<script>
		var call_to_race = new buzz.sound( "/public/sounds/call_to_race.mp3" );
		var soundtrack = new buzz.sound( "/public/sounds/soundtrack.mp3" );

		setTimeout(function(){
			$('#intro-wrapper').fadeOut('slow', function() {
				$('#race-wrapper').fadeIn('fast', function() {
					call_to_race.play().bind('ended', function(){
						soundtrack.play();
					});
				   	//soundtrack.play(); 
				});
			});
		}, 2000);
	</script>
	<!-- END MISC -->

	<!-- BEGIN SOCKETS -->
	<script src="/socket.io/socket.io.js"></script>
	<!-- END SOCKETS -->

</body>
</html>
